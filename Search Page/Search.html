<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DATA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/superhero/bootstrap.min.css">

    <nav class="navbar navbar-default">

<body>
    <footer class="footer">
